<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="personCtrl">

First Name: <input type="text" ng-model="firstValue"><br>
Last Name: <input type="text" ng-model="lastValue"><br>
<br>
 <h1 ng-click="changeName()">Result : {{fullValue}}</h1>


</div>

<script>
var app = angular.module('myApp', []);
app.controller('personCtrl', function($scope) {
    $scope.firstValue = 2;
    $scope.lastValue = 3;
    $scope.fullValue = "Tastati pe aceasta inscriere";
     $scope.changeName = function() {
        $scope.fullValue = $scope.firstValue*$scope.lastValue;
    }
});
</script>

</body>
</html>
